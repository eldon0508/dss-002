<!DOCTYPE html>
<html>
  <head>
    <title>Foodies 'R' Us</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="../imgs/foodie.ico" />
    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/index.js" defer></script>
  </head>
  <body>
    <header>
      <a href="/"><img id="logo" src="../imgs/logo.png" /></a>
      <h1>Foodies 'R' Us</h1>
      <div class="dropdown">
        <button id="login_link" href="#">Username <i class="fa fa-caret-down"></i></button>
        <div class="dropdown-content">
          <form method="post" action="/logout">
            <button type="submit">Log out</button>
          </form>
        </div>
      </div>
    </header>
    <nav>
      <ul>
        <li class="active"><a href="/">Home</a></li>
        <li><a href="/posts">Latest Posts</a></li>
        <li><a href="/my-posts">My Posts</a></li>
      </ul>
    </nav>

    <main>
      <section>
        <h2>Feel like sharing?</h2>
        <p>Tell your fellow Foodies how you're feeling now!</p>
        <p><a class="link_btn" href="/my-posts">Make a Post</a></p>
      </section>

      <section id="postsList">
        <h2>Latest Foodie Posts</h2>
        <p>See the latest posts from your fellow Foodies!</p>

        <p><a class="link_btn" href="/posts">See More Posts</a></p>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
