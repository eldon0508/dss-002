<!DOCTYPE html>
<html>
  <head>
    <title>Foodies 'R' Us Blog Login</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="../imgs/foodie.ico" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/login.js" defer></script>
  </head>
  <body>
    <header>
      <a href="/"><img id="logo" src="../imgs/logo.png" /></a>
      <h1>Welcome to Foodies 'R' Us!</h1>
    </header>
    <main>
      <p>Please enter your username and password to continue.</p>

      <label for="username">Username:</label>
      <input id="username" name="username" placeholder="Please enter your username..." required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Please enter your password..." required />

      <p id="login_error"></p>

      <button id="login_btn" type="button" onclick="{checkLogin()}">Log in</button>
    </main>
  </body>
</html>
