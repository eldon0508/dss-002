<!DOCTYPE html>
<html>
  <head>
    <title>Foodies 'R' Us</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="../imgs/foodie.ico" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="../js/posts.js" defer></script>
  </head>
  <body>
    <header>
      <a href="/"><img id="logo" src="../imgs/logo.png" /></a>
      <h1>Foodies 'R' Us</h1>
      <div class="dropdown">
        <button id="login_link" href="#">Username <i class="fa fa-caret-down"></i></button>
        <div class="dropdown-content">
          <form method="post" action="/logout">
            <button type="submit">Log out</button>
          </form>
        </div>
      </div>
    </header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li class="active"><a href="/posts">Latest Posts</a></li>
        <li><a href="/my-posts">My Posts</a></li>
      </ul>
    </nav>

    <main>
      <section id="postsList">
        <h2>Latest Foodie Posts</h2>
        <p>See the latest posts from your fellow Foodies!</p>

        <i class="fa fa-search" aria-hidden="true"></i>
        <input class="search_bar" id="search" name="search" type="text" placeholder="Search posts..." />
      </section>
    </main>
  </body>
</html>
