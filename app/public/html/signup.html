<!DOCTYPE html>
<html>
  <head>
    <title>Foodies 'R' Us Blog Login</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="../imgs/foodie.ico" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/signup.js" defer></script>

    <!-- Google reCAPTCHA script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <header>
      <a href="/"><img id="logo" src="../imgs/logo.png" /></a>
      <h1>Welcome to Foodies 'R' Us!</h1>
    </header>
    <main>
      <form id="signup_form">
        <input type="hidden" name="_csrf" id="csrfTokenInput" />
        <h1>Sign up</h1>
        <p>Please enter your username and password to continue.</p>

        <label for="username">Username:</label>
        <input id="username" name="username" placeholder="Please enter your username..." required />

        <label for="email">Email:</label>
        <input id="email" name="email" placeholder="Please enter your email..." required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Please enter your password..." required />

        <label for="password">Re-type Password:</label>
        <input
          type="password"
          id="repassword"
          name="repassword"
          placeholder="Please re-enter your password..."
          required
        />

        <p id="signup_error"></p>

        <div class="g-recaptcha" data-sitekey="6Lfj6vsqAAAAABV4TYha241azkd1CWsU8SS5iDcW"></div>
        <br />

        <button id="login_btn" type="submit">Sign up</button>
      </form>
      Already have an account?&nbsp;<a href="/login">Sign in</a>
    </main>
  </body>
</html>
